<navigation></navigation>

<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Sign Up</h1>
      <p class="lead">Already a member? Please <a href="login">log in</a> instead.</p>
      <form ng-submit="registerCtrl.onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input ng-required="true" type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="registerCtrl.credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input required type="email" class="form-control" id="email" placeholder="Enter email" ng-model="registerCtrl.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" class="form-control" id="password" placeholder="Password" ng-model="registerCtrl.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Sign Up!</button>
      </form>
    </div>
  </div>
</div>
