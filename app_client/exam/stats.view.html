<navigation></navigation>

<div class="container">

  <h1>Stats</h1>
  <!-- <p class="lead">Stats for {{examCtrl.currentUser.name}}.</p> -->

  <div id="chartContainer">
    <canvas class="chart chart-line" height="20" width="80" chart-data="examCtrl.data" chart-labels="examCtrl.labels"
    chart-colors="examCtrl.colors" chart-series="examCtrl.series" chart-options="examCtrl.lineOptions"></canvas>
  </div>
  <hr>
    <div class="col-md-8">
      <img id="interpret" src="../images/interpretation.png" alt="interpret">
    </div>

    <div class="col-md-4 scores">
      <div class="col-md-6 bottomBorder"><b>Date:</b></div>
      <div class="col-md-6 bottomBorder"><b>Total Score:</b></div>
      <div ng-repeat="exam in examCtrl.examsList | orderBy: '+date' | filter: examCtrl.currentUser._id">
        <div class="col-md-6 bottomBorder">{{exam.date}} </div>
        <div class="col-md-6 bottomBorder">{{exam.totalScore}}</div>
      </div>
    </div>





</div>
