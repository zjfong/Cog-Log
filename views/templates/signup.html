<div class="container">
  <div class="row">
    <form class="col s12" ng-submit="usersCtrl.createUser()">
      <div class="row">
        <div class="input-field col s6">
          <input required ng-model="usersCtrl.newUser.name" id="name" type="text" class="validate">
          <label for="first_name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input required ng-model="usersCtrl.newUser.email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input required ng-model="usersCtrl.newUser.password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      </button>
    </form>
  </div>
</div>
